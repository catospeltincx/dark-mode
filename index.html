<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>darkmode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- id van input & for van label moeten dezelfde naam hebben -->
    <input type="checkbox" id="dark-mode-button" />
    <label for="dark-mode-button" class="symbols">
      <i class="moon">&#9790;</i>
      <i class="sun">&#9788;</i>
    </label>

    <div class="theme-wrapper">
      <h1>hello world</h1>
    </div>
  </body>
</html>
